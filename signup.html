<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to get started</title>
    <script src="https://kit.fontawesome.com/48e86eda77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/signup.css">
    <link rel="stylesheet" href="/signup.css">
</head>
<body>

    <div class="container-form">
        <h1>Create and account</h1>
        <p>sign up with social media account or email address</p>
        
        <div class=" form-class">
            <a href="http://" class="btn-social"> <span><i class="fa-brands fa-facebook-f"></i></span> Facebook</a>
            <a href="http://" class="btn-social"> <span><i class="fa-brands fa-x-twitter"></i></span> Twitter</a>
            <a href="http://" class="btn-social"> <span><i class="fa-brands fa-google"></i></span> Google</a>
        </div>

        <div class="divider">

            <span class="divider-bg">OR</span>
        </div>

        <div class="form-main">

            <form action="">
                <div class="form-user">

                    <div class="user">
                        <span><i class="fa-solid fa-user"></i></span>
                    </div>
                    <input type="text" name="" placeholder="Username" id="">
                </div>

                <div class="email">

                    <div class="email-form">
                        <i class="fa-solid fa-at"></i>
                    </div>
                    <input type="email" name="" placeholder="Email Address" id="">
                </div>

                <div class="form-class">

                    <input type="tel" name="" placeholder="Phone Number" id="">
                </div>

                <div class="form-class">

                    <input type="password" name="" placeholder="Password" id="">
                </div>

                <div class="form-class">

                    <input type="password" name="" placeholder="Confirm Password" id="">
                </div>

                <div class="form-class">

                    <input type="submit" value="Register" class="btn-btn">
                </div>
            </form>
        </div>







    </div>
    
</body>
</html>
